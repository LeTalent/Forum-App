<mat-card>
    <mat-spinner *ngIf='isLoading'></mat-spinner>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput name="email" ngModel placeholder="E-Mail" type="email" #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid E-Mail</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput name="password" ngModel placeholder="Password" type="password" #passwordInput required>
        <mat-error *ngIf="">Please enter a valid password</mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Sign Up</button>
    </form>
  </mat-card><br>
