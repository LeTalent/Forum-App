<mat-card>
  <mat-spinner *ngIf='isLoading'></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput placeholder="title" type="text" formControlName="title" minlength="3">
      <mat-error *ngIf="form.get('title').invalid">Please enter a title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">PICK IMAGE</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <input matInput placeholder="description" type="text" formControlName="description">
      <mat-error *ngIf="form.get('description').invalid">Please enter a description</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="give somme content" rows="4" formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
    <button mat-raised-button color="primary" [routerLink]="['/']" >Cancel</button>
  </form>
</mat-card><br>
